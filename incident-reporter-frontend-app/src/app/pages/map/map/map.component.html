<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
  <script>
    </script>
</head>

<div style="border-radius: 1rem; overflow: hidden; min-height: 100%; padding-bottom: 20px; position: relative;">

  <!-- The map container -->
  <div id="map" class="map-container"></div>

  <!-- Buttons overlaid vertically aligned and on the right side -->
  <div style="
        position: absolute;
        top: 50%;
        right: 10px; /* Adjust this value to control horizontal position */
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(-50%); /* Vertically center the buttons */
        z-index: 1;">
    
   
      <button mat-fab aria-label="Filter Button"
            #filterButton
            id="filterButton"
            (click)="openFilterLocationsDialog('500ms', '0ms')"
            [disabled]="!this.mapStateService.isLocationSelected"
            >
      <mat-icon>filter_alt</mat-icon>
    </button>
    
      <button mat-fab
            #addButton
            id="addButton"
            aria-label="Add Incident Button" 
            (click)="openAddLocationDialog('500ms', '0ms')"
            [disabled]="!this.mapStateService.isLocationSelected"
            >
            <mat-icon>add</mat-icon>
        </button>
    
    <button mat-fab aria-label="Approve Task Button" 
        style="
            margin-bottom: 10px;
            color: rgba(0,0,0,1.0);
            background-color: rgba(255,255,255,0.6);">
      <mat-icon>task_alt</mat-icon>
      <b>[MOD ONLY]</b>
    </button>

    <button mat-fab aria-label="Approve Task Button" 
        style="
            margin-bottom: 10px;
            color: rgba(0,0,0,1.0);
            background-color: rgba(255,255,255,0.6);">
      <mat-icon>delete</mat-icon>
      <b>[MOD ONLY]</b>
    </button>
  </div>
  
</div>
