<div class="row" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Incidents in Parts of Day -->
  <!-- --------------------------------------------------------------------------- -->
  <div style="width: 100%; min-width: 90%; max-width: 99%; margin: 1rem; margin-right: 2rem;">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Incidents in Parts of Day</mat-card-title>
          <!--
          <div class="m-l-auto">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <i-tabler name="dots-vertical"></i-tabler>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>
                <span>Last Week</span>
              </button>
              <button mat-menu-item>
                <span>Last Month</span>
              </button>
              <button mat-menu-item>
                <span>Last Year</span>
              </button>
            </mat-menu>
          </div>
          -->
          <!-- Commented out the menu with 3 dots photo, could be useful to have  -->
        </div>
        <apx-chart
            [series]="incidentsInPartsOfDayChart?.series"
            [dataLabels]="incidentsInPartsOfDayChart?.dataLabels"
            [chart]="incidentsInPartsOfDayChart?.chart"
            [legend]="incidentsInPartsOfDayChart?.legend"
            [xaxis]="incidentsInPartsOfDayChart?.xaxis"
            [yaxis]="incidentsInPartsOfDayChart?.yaxis"
            [grid]="incidentsInPartsOfDayChart?.grid"
            [stroke]="incidentsInPartsOfDayChart?.stroke"
            [tooltip]="incidentsInPartsOfDayChart?.tooltip"
            [plotOptions]="incidentsInPartsOfDayChart?.plotOptions"
            [noData]="incidentsInPartsOfDayChart?.noData"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- --------------------------------------------------------------------------- -->
  <!-- Incidents Types Distribution -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="card-container" style="display: flex; justify-content: space-between; width: 100%; flex-wrap: wrap;">
    <div class="col-lg-6 col-sm-12">
      <mat-card class="cardWithShadow" style="width: 100%; align-items: center;">
        <mat-card-content class="p-24">
          <mat-card-title>Incidents Types Distribution</mat-card-title>
          <div class="row m-t-24 w-100" style="margin-left: 2rem;">
            <div class="w-100 d-flex align-items-start">
              <apx-chart class="w-100"
                [series]="typeOfIncidentChart?.series"
                [labels]="typeOfIncidentChart?.labels"
                [dataLabels]="typeOfIncidentChart?.dataLabels"
                [chart]="typeOfIncidentChart?.chart"
                [legend]="typeOfIncidentChart?.legend"
                [colors]="typeOfIncidentChart?.colors"
                [stroke]="typeOfIncidentChart?.stroke"
                [tooltip]="typeOfIncidentChart?.tooltip"
                [plotOptions]="typeOfIncidentChart?.plotOptions"
                [responsive]="typeOfIncidentChart?.responsive"
              ></apx-chart>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- --------------------------------------------------------------------------- -->
    <!-- Incidents Subtypes Distribution -->
    <!-- --------------------------------------------------------------------------- -->
    <div class="col-lg-6 col-sm-12 w-100">
      <mat-card class="cardWithShadow" style="width: 100%; align-items: center;">
        <mat-card-content class="p-24">
          <mat-card-title style="text-align: right;">Incidents Subtypes Distribution</mat-card-title>
          <div class="row m-t-24 w-100" style="margin-left: 2rem;">
            <div class="w-100 d-flex align-items-start">
              <apx-chart class="w-100"
                [series]="subtypeOfIncidentChart?.series"
                [labels]="subtypeOfIncidentChart?.labels"
                [dataLabels]="subtypeOfIncidentChart?.dataLabels"
                [chart]="subtypeOfIncidentChart?.chart"
                [legend]="subtypeOfIncidentChart?.legend"
                [colors]="subtypeOfIncidentChart?.colors"
                [stroke]="subtypeOfIncidentChart?.stroke"
                [tooltip]="subtypeOfIncidentChart?.tooltip"
                [plotOptions]="subtypeOfIncidentChart?.plotOptions"
                [responsive]="subtypeOfIncidentChart?.responsive"
              ></apx-chart>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
      <!-- --------------------------------------------------------------------------- -->
      <!-- Incidents per Year Distribution -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow overflow-hidden" style="width: 100%; max-width: 100%; align-items: center;" class="w-100">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Incidents in Previous Days</mat-card-title>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
          </mat-card-content>
          <apx-chart 
            [series]="lastYearIncidentsChart?.series"
            [dataLabels]="lastYearIncidentsChart?.dataLabels"
            [chart]="lastYearIncidentsChart?.chart"
            [xaxis]="lastYearIncidentsChart?.xaxis"
            [yaxis]="lastYearIncidentsChart?.yaxis"
            [legend]="lastYearIncidentsChart?.legend"
            [colors]="lastYearIncidentsChart?.colors"
            [stroke]="lastYearIncidentsChart?.stroke"
            [tooltip]="lastYearIncidentsChart?.tooltip"
            [plotOptions]="lastYearIncidentsChart?.plotOptions"
            [responsive]="lastYearIncidentsChart?.responsive"
          ></apx-chart>
        </mat-card>
      </div>

              <button mat-menu-item>
                <span>Last Month</span>
              </button>
              <button mat-menu-item>
                <span>Last Year</span>
              </button>
            </mat-menu>
          </div>
          -->
          <!-- Commented out the menu with 3 dots photo, could be useful to have  -->
        </div>
        <apx-chart

            [dataLabels]="incidentPerDayOfWeekChart?.dataLabels"
